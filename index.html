<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <header>
      <!-- title -->
      <h1 class="title">
        <img class="title__logo" src="./img/logo.png" alt="logo" />
        Welcom SJ shopping mall
      </h1>
    </header>

    <main>
      <!-- nav-->
      <nav class="main__nav">
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_t.png" alt="blue_t.png" />
        </button>
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_p.png" alt=blue_p.png"">
        </button>
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_s.png" alt="blue_s.png" />
        </button>
        <button class="main__nav__btn btn__color btn__blue">Blue</button>
        <button class="main__nav__btn btn__color btn__yellow">Yellow</button>
        <button class="main__nav__btn btn__color btn__pink">Pink</button>
      </nav>

      <!-- list-->
      <ul class="list">
        <li class="list__item">
          <img
            class="list__item__thumbnail"
            src="./img/pink_p.png"
            alt="pink_p.png"
          />
          <span class="list__item__description">pink_pants</span>
        </li>
        <li class="list__item">
          <img
            class="list__item__thumbnail"
            src="./img/pink_p.png"
            alt="pink_p.png"
          />
          <span class="list__item__description">pink_pants</span>
        </li>
        <li class="list__item">
          <img
            class="list__item__thumbnail"
            src="./img/pink_p.png"
            alt="pink_p.png"
          />
          <span class="list__item__description">pink_pants</span>
        </li>
      </ul>
    </main>
  </body>
</html>
