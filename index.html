<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <header>
    <!-- title -->
    <h1 class="title">Welcom SJ shopping mall</h1>
    <img src="./img/logo.png" alt="logo" class="logo"/>

    <!-- nav-->
    <nav class="main__nav">
      <button class="main__nav__btn"><img src="./img/blue_t.png" alt="blue_t.png"></button>
      <button class="main__nav__btn"><img src="./img/blue_p.png" alt=blue_p.png""></button>
      <button class="main__nav__btn"><img src="./img/blue_s.png" alt="blue_s.png"></button>
      <button class="main__nav__btn">Blue</button>
      <button class="main__nav__btn">Yellow</button>
      <button class="main__nav__btn">Pink</button>
    </nav>
  </header>

  <main>
    <!-- list-->
    <ul class="list">
      <li class="list__item">
        <img class="list__item__thumbnail" src="./img/pink_p.png" alt="pink_p.png">
        <span class="list__item__description">pink_pants</span>
      </li>
    </ul>
  </main>
  </body>
</html>
