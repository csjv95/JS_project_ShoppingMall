<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <header>
      <!-- title -->
      <h1 class="title">
        <img class="title__logo" src="./img/logo.png" alt="logo" />
        Welcom SJ shopping mall
      </h1>
    </header>

    <main>
      <!-- nav-->
      <nav class="main__nav">
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_t.png" alt="blue_t.png" data-key="type" data-value="tshirt"/>
        </button>
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_p.png" alt=blue_p.png" data-key="type" data-value="pants"/>
        </button>
        <button class="main__nav__btn">
          <img class="main__nav__btn__img"src="./img/blue_s.png" alt="blue_s.png" data-key="type" data-value="skirt"/>
        </button>
        <button class="main__nav__btn btn__color btn__blue" data-key="color" data-value="blue">Blue</button>
        <button class="main__nav__btn btn__color btn__yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="main__nav__btn btn__color btn__pink" data-key="color" data-value="pink">Pink</button>
      </nav>
      
      <!-- list-->
      <ul class="list">
      </ul>
    </main>
  </body>
</html>
